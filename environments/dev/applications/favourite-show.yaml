apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-favourite-show
  namespace: argocd
spec:
  project: dev
  source:
    repoURL: https://github.com/Ahmad-Faqehi/helm-chart.git
    targetRevision: main
    path: charts/
    helm:
      valueFiles:
        - ../projects/favourite-show/values-dev.yaml
      values: |-
        image:
          tag: 4
  destination:
    server: https://kubernetes.default.svc
    namespace: dev-favourite-show
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
