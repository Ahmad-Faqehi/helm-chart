apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-blog-app-apis
  namespace: argocd
spec:
  project: prod
  source:
    repoURL: https://github.com/Ahmad-Faqehi/helm-chart.git
    targetRevision: main
    path: charts/
    helm:
      valueFiles:
        - ../projects/blog-app-apis/values-prod.yaml
      values: |-
        image:
          tag: 25
  destination:
    server: https://kubernetes.default.svc
    namespace: prod-blog-app-apis
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
