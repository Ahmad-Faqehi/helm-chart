{{- if .Values.ingress.enabled }}
{{- $dynamicHost := (include "chart.ingressHost" .) -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name | default (include "chart.fullname" .) }}
  # ... labels & annotations ...
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  tls:
    - hosts:
        - {{ $dynamicHost | quote }}
      secretName: "tls-cert"
  rules:
    - host: {{ $dynamicHost | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.name }}
                port:
                  number: {{ .Values.api_port }}
{{- end }}