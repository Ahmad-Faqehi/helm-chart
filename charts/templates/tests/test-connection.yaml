apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Values.name | default (include "chart.fullname" .) }}-test-connection"
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ .Values.name | default (include "chart.fullname" .) }}:{{ .Values.api_port }}']
  restartPolicy: Never
