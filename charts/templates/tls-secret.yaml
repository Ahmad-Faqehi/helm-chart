{{- if .Values.tlsSecret.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.tlsSecret.name | default .Values.name | default (include "chart.fullname" .) }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
type: kubernetes.io/tls
data:
  tls.crt: {{ .Values.tlsSecret.tls.crt | quote }}
  tls.key: {{ .Values.tlsSecret.tls.key | quote }}
{{- end }}
