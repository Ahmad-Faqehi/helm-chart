# Default values for the application
replicaCount: 1

name: "favourite-show"
api_port: 8000
envs: "staging"

image:
  repository: ahmad75/favourite-show
  pullPolicy: IfNotPresent
  # tag: "9"  # Overrides the image tag whose default is the chart appVersion

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # runAsNonRoot: true
  # runAsUser: 1000
  # fsGroup: 1000
  # seccompProfile:
  #   type: RuntimeDefault

securityContext: {}
  # allowPrivilegeEscalation: false
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true

service:
  enabled: true
  type: ClusterIP
  annotations: {}

ingress:
  enabled: true
  className: "traefik"
  annotations: {}
  customIngressHost: ""
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - paths:
        - path: /
          pathType: Prefix
  tls: 
   - secretName: "tls-cert"
tlsSecret:
  enabled: true
  # Leave empty to default to the chart fullname.
  name: "tls-cert"
  tls:
    crt: ""
    key: ""


resources:
  limits:
    cpu: 900m
    memory: 1024Mi
  requests:
    cpu: 350m
    memory: 500Mi

livenessProbe:
  enabled: true
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 12
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  enabled: true
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 7
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

startupProbe:
  enabled: false
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 30

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

volumes: []
volumeMounts: []

nodeSelector: {}
tolerations: []
affinity: {}

podDisruptionBudget:
  enabled: false
  minAvailable: 1

configMap:
  enabled: true
  data:
    OMDB_BASE_URL: "https://www.omdbapi.com/"
    APP_NAME: "OMDb Favorites API"
    APP_VERSION: "1.0.0"
    DEBUG : "False"
    HOST : "0.0.0.0"
    PORT : "8000"
    LOG_LEVEL : "INFO"


secret:
  enabled: true
  # Provide encrypted data (created with kubeseal) as key: sealed-value
  encryptedData:
    DATABASE_URL: 
    OMDB_API_KEY: 
 

env: []
envFrom: []

initContainers: []
sidecars: []

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

